{% extends 'base.html' %}

{% block content %}
<div class="titulo">
    <h1>Lista de Versões </h1>
</div>
        
<div class="container">
    <div class="row" >         
        <div class="table-responsive">      
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Versão</th>
                    <th scope="col">Descrição</th>
                    <th scope="col"></th>
                </tr>
                </thead>                 
                <tbody>
                {% for versao in versoes %} 
                <tr>
                    <td>{{ versao.name }}</td>
                    <td>{{ versao.description }}</td>
                    <td>
                        <a class="botaodet botaodet1" href="{% url 'lista_baseline' versao.name %}" role="button">Baseline</a>
                        <a class="botaored botaored1" 
                        href="http://redmine.pandora.com.br/projects/sas-desenvolvimento/issues?utf8=%E2%9C%93&set_filter=1&sort=id%3Adesc&f%5B%5D=status_id&op%5Bstatus_id%5D=*&f%5B%5D=fixed_version_id&op%5Bfixed_version_id%5D=%3D&v%5Bfixed_version_id%5D%5B%5D={{ versao.id }}&f%5B%5D=&c%5B%5D=project&c%5B%5D=cf_11&c%5B%5D=tracker&c%5B%5D=status&c%5B%5D=subject&c%5B%5D=due_date&group_by=&t%5B%5D=estimated_hours&t%5B%5D=spent_hours&t%5B%5D=" 
                            target="_blank" 
                            role="button">Redmine
                    </td>
                </tr>                
                {% endfor %}
                </tbody>
            </table> 
        </div>
    </div>
</div>  
{% endblock %}
